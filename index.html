<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.png">
    <title>Elecar</title>
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- -------------------- Header -------------------- -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-steering-line"></i>
                Elecar
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured" class="nav__link">Featured</a>
                    </li>
                </ul>

                <!-- Toogle button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>               
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- -------------------- Main -------------------- -->
    <main>
        <!-- ----- Home ----- -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Choose The Best Car
                    </h1>
                    <h2 class="home__subtitle">
                        Porsche Mission E
                    </h2>
                    <h3 class="home__elec">
                        <i class="ri-flashlight-fill"></i>
                        Electric Car
                    </h3>
                </div>
                
                <img src="assets/img/home.png" alt="home" class="home__img">

                <div class="home__car">
                    <div class="home__car-data">
                        <div class="home__car-icon">
                            <i class="ri-temp-cold-line"></i>
                        </div>
                        <h2 class="hone__car-number">24&deg;</h2>
                        <h3 class="home__car-name">TEMPERATURE</h3>
                    </div>

                    <div class="home__car-data">
                        <div class="home__car-icon">
                            <i class="ri-dashboard-3-line"></i>
                        </div>
                        <h2 class="hone__car-number">873</h2>
                        <h3 class="home__car-name">MILEAGE</h3>
                    </div>

                    <div class="home__car-data">
                        <div class="home__car-icon">
                            <i class="ri-battery-charge-line"></i>
                        </div>
                        <h2 class="hone__car-number">94%</h2>
                        <h3 class="home__car-name">BATTERY</h3>
                    </div>
                </div>
                <a href="#" class="home__button">START</a>
            </div>
        </section>

        <!-- ----- About ----- -->
        <section class="about section" id="about">
            <div class="about__container container grid">
                <div class="about__group">
                    <img src="assets/img/about.png" alt="About" class="about__img">
                    <div class="about__card">
                        <h3 class="about__card-title"></h3>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
